{% extends '_base.html' %}

{% block title %}
    Book List
{% endblock %}

{% block content %}

    <div class="row m-2">
        {% for book in books %}
            <div class="col-sm-6 mb-2 ">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title|capfirst }}</h5>
                        <p>By : {{ book.author|capfirst }}</p>
                        <p class="card-text">{{ book.description|truncatewords:10 }}</p>
                        <a href="{{ book.get_absolute_url }}" class="btn btn-primary">Go More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
