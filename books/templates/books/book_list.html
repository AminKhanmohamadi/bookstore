{% extends '_base.html' %}

{% block title %}
    Book List
{% endblock %}

{% block content %}

    <div class="container mt-4">
        <div class="row flex-row-reverse ">
            {% for book in books %}
                <div class="card m-2" style="max-width: 45%">
                    <div class="row g-0 h-100" dir="rtl">
                        <div class="col-md-4">
                            <img src="https://cdn.fidibo.com/phoenixpub/content/3b8d35b4-b686-4c89-b7f6-e3e4590e8dcb/fdb85390-9c08-4b34-9447-863356af88e4.jpg?width=192"
                                 class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8 h-100">
                            <div class="d-flex flex-column justify-content-between h-100">
                                <div class="card-body">
                                    <h3 class="card-title"><strong>{{ book.title }}</strong></h3>
                                    <p class="card-text pt-3">{{ book.description|truncatewords:12 }}</p>
                                    <p class="text-muted">نویسنده: {{ book.author }}</p>
                                    <a href="{% url "book_detail" book.id %}">توضیحات بیشتر</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
