<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary rounded-bottom p-3 ">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url "home" %}">Home </a>
            <a class="nav-item nav-link " href="{% url "book_list" %}">Book Store </a>
            <a class="nav-item nav-link " href="{% url "book_create" %}">ADD Book </a>
            {% if user.is_authenticated %}
        
              <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button class="btn" type="submit">Log Out</button>
              </form>
            {% else %}
              <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>  <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
            {% endif %}
          </div>
        </div>
      </nav>
      
      {% block content %}{% endblock %}
    </div>

    

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
