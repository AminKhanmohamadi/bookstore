{% extends '_base.html' %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} |
        </p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Log Out</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock %}
