{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<div class="mt-3 p-4 card shadow">
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success mt-3" type="submit">Login</button>
        <a class="btn btn-primary mt-3" href="{% url "signup" %}">Sign Up</a>
        
    </form>
    <a class="mt-3" href="{% url "password_reset" %}">Forget Password ?</a>
</div>
{% endblock %}
