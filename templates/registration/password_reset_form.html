{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Password Reset
{% endblock  %}


{% block content %}
<div class="mt-3 p-4 card shadow">
    <h1>Sent Email</h1>
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Reset</button>
    </form>
</div>
{% endblock  %}
