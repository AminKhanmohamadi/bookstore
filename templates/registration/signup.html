{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}

<div class="mt-3 p-4 card shadow">
    <h1>Signup</h1>
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Signup</button>
        <a class="btn btn-primary mt-3" href="{% url "login" %}">Login</a>
    </form>
</div>
{% endblock %}
